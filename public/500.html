<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>500: Internal Server Error</title>
    <style type="text/css">
      *
      {
        margin: 0;
        padding: 0;
      }
      #dialog
      {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 650px;
        height: 200px;
        margin: -100px 0px 0px -325px;
      }
      #code-outer
      {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 249px;
        height: 200px;
        border-style: solid;
        border-color: #CCCCCC;
        border-width: 0px 1px 0px 0px;
      }
      #code-inner
      {
        font-size: 150px;
        line-height: 200px;
        text-align: center;
        color: #999999;
      }
      #message
      {
        position: absolute;
        top: 0px;
        left: 250px;
        width: 400px;
        height: 200px;
      }
      #status-outer
      {
        height: 75px;
      }
      #status-inner
      {
        padding: 40px 0px 0px 10px;
        font-size: 24px;
        font-weight: bold;
        color: #999999;
      }
      #description-outer
      {
        height: 124px;
        border-style: solid;
        border-color: #CCCCCC;
        border-width: 1px 0px 0px 0px;
      }
      #description-inner
      {
        padding: 10px;
        font-size: 14px;
        line-height: 24px;
        color: #999999;
      }
    </style>
  </head>
  <body>
    <div id="dialog">
      <div id="code-outer">
        <div id="code-inner">500</div>
      </div>
      <div id="message">
        <div id="status-outer">
          <div id="status-inner">Internal Server Error</div>
        </div>
        <div id="description-outer">
          <div id="description-inner">
            <div>なんらかのエラーが発生しました。何度もこのエラーメッセージが表示される場合は、表示しようとしたURLや状況などを<a href="mailto:info@nayutaya.co.jp">info@nayutaya.co.jp</a>までご連絡頂けると幸いです。</div>
            <div>We're sorry, but something went wrong.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
