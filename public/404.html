<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>404: Not Found</title>
    <style type="text/css">
      *
      {
        margin: 0;
        padding: 0;
      }
      #code
      {
        float: left;
        color: #CCCCCC;
        background-color: #FFFFFF;
        font-size: 160px;
        font-weight: bold;
        border-style: solid;
        border-color: #CCCCCC;
        border-width: 0px 1px 0px 0px;
      }
      #message
      {
        padding: 40px 0px 5px 0px;
        color: #CCCCCC;
        font-size: 28px;
        font-weight: bold;
        border-style: solid;
        border-color: #CCCCCC;
        border-width: 0px 0px 1px 0px;
      }
      #description
      {
        padding: 10px;
        color: #999999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="box-outer">
      <div id="box-inner">
        <div id="code">404</div>
        <div id="message">Not Found</div>
        <div id="description">指定されたURLが見つかりませんでした。</div>
      </div>
    </div>
  </body>
</html>
